<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="./js/app.js" defer></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Trivia Game</title>
</head>
<body>
  <nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Tom's Trivia Game</a>
      </div>
      <ul class="nav navbar-nav">
        <li>
          <label for="vol">Number of Questions</label>
          <input type="range" id="slider" min="1" max="39" step="2" class="range navbar-range">
        </li>
        <li><button class="btn btn-basic navbar-btn" id="reset">New Game</button></li>
      </ul>
    </div>
  </nav>
  <div class="scoreboard row">
    <h2 class="col-sm-4" id="round"></h2>
    <h2 class="col-sm-4" id="victory"></h2>
    <div class="col-sm-4">
      <h4 id="player1-score"></h4>
      <h4 id="player2-score"></h4>
    </div>
  </div>
  <div class="question row">
    <h3 class="col-sm-12" id="question"></h3>
  </div>
  <div class="choices row">
    <button class="col-sm-3 btn btn-primary btn-lg" id="a"></button>
    <button class="col-sm-3 btn btn-primary btn-lg" id="b"></button>
    <button class="col-sm-3 btn btn-primary btn-lg" id="c"></button>
    <button class="col-sm-3 btn btn-primary btn-lg" id="d"></button>
  </div>
  <div class="output row">
    <h4 class="col-sm-12" id="answer"></h4>
  </div>
</body>

</html>
