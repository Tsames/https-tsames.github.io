<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="./js/app.js" defer></script>
  <title>Trivia Game</title>
</head>
<body>
  <h1>Tom's Trivia</h1>
  <div class="question">
    <h3 id="question"></h3>
  </div>
  <div class="answers">
    <ul>
      <li id="a"></li>
      <li id="b"></li>
      <li id="c"></li>
      <li id="d"></li>
    </ul>
  </div>

  <div class="scores">
    <div class="player1">
      <h3 id="player1-name">Player One:</h3>
      <h4 id="player1-score">0</h4>
    </div>
    <div class="player2">
      <h3 id="player2-name">Player Two:</h3>
      <h4 id = "player2-score">0</h4>
    </div>
  </div>
</body>
</html>
