<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="./js/app.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <title>Trivia Game</title>
</head>
<body>
  <div class="container">
    <h1 clas="row">Tom's Trivia Game</h1>
    <div class="row">
      <div class="col-sm-2">
        <label for="vol">Number of Questions:</label>
        <input type="range" id="slider" name="vol" min="1" max="39" step="2">
        <input type="submit" value="New Game" id="reset">
      </div>
      <h2 class="col-sm-7" id="round">Round: 0</h2>
      <div class="col-sm-3">
        <h4 id="player1-score">Player 1: 0</h4>
        <h4 id="player2-score">Player 2: 0</h4>
      </div>
    </div>
    <div class="row">
      <h3 id="question"></h3>
    </div>
    <div class="row">
        <button class="col-sm-3" id="a"></button>
        <button class="col-sm-3" id="b"></button>
        <button class="col-sm-3" id="c"></button>
        <button class="col-sm-3" id="d"></button>
    </div>
    <div class="row">
      <h3 class="col-sm-12" id="answer"></h3>
    </div>
  </div>
</body>
</html>
